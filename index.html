<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambient Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Ambient Player</h1>

    <div class="player">
      <div class="controls">
        <label for="trackSelector">Choose Track:</label>
        <select id="trackSelector">
          <option value="ambient.mp3">Ambient 1</option>
          <option value="ambient2.mp3">Ambient 2</option>
        </select>

        <button id="startBtn" class="inactive">Start</button>

        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
      </div>

      <div class="effects-panel">
        <label>Effects Control</label>
        <div class="effect-sliders">
          <div class="effect-group">
            <label for="distortionControl">Distortion</label>
            <input type="range" id="distortionControl" min="0" max="20" step="1" value="5" class="vertical-slider" />
          </div>
          <div class="effect-group">
            <label for="glitchControl">Glitch</label>
            <input type="range" id="glitchControl" min="0" max="1" step="0.01" value="0.0" class="vertical-slider" />
          </div>
          <div class="effect-group">
            <label for="tremoloControl">Tremolo</label>
            <input type="range" id="tremoloControl" min="0" max="0.5" step="0.01" value="0.05" class="vertical-slider" />
          </div>
        </div>
        <button id="randomizeEffectsBtn">ðŸŽ² Randomize Effects</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
